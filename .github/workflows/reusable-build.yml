name: CI Build (Reusable)

on:
  workflow_call:

jobs:
  build-ubuntu-clang:
    name: ubuntu-clang
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - &update-apt
        name: Update apt
        run: sudo apt-get update

      # This is needed for `./grug-tests/tests.sh` to work.
      # `./tests.sh` doesn't exist when this yml file is used by the grug repo's CI.
      - &checkout-grug-tests
        name: Checkout grug-tests workflow repo
        uses: actions/checkout@v4
        with:
          repository: MyNameIsTrez/grug-tests
          path: grug-tests

      - &get-grug-source
        name: Get grug source
        run: |
          if [ "${{ github.repository }}" = "MyNameIsTrez/grug-tests" ]; then
            echo "Running standalone in grug-tests; clone grug"
            git clone https://github.com/MyNameIsTrez/grug grug
            GRUG_PATH=$(realpath grug)
          else
            echo "Running from grug; use caller repo"
            GRUG_PATH=$(pwd)
          fi
          # Make GRUG_PATH available to subsequent steps
          echo "GRUG_PATH=$GRUG_PATH" >> $GITHUB_ENV
          echo "GRUG_PATH is $GRUG_PATH"

      - &install-nasm
        name: Install nasm
        run: sudo apt install nasm

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH

  build-ubuntu-clang-asan:
    name: ubuntu-clang-asan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source
      - *install-nasm

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH
        env:
          ASAN: 1
          SHUFFLES: 10

  build-ubuntu-clang-valgrind:
    name: ubuntu-clang-valgrind
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source
      - *install-nasm

      - &install-valgrind
        name: Install valgrind
        run: sudo apt install valgrind

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH
        env:
          VALGRIND: 1
          SHUFFLES: 10

  build-ubuntu-libfuzzer:
    name: ubuntu-libfuzzer
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: grug-tests

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source

      - name: Compile executable
        run: clang $GRUG_PATH/grug.c fuzz.c -I$GRUG_PATH -std=gnu2x -Wall -Wextra -Werror -Wpedantic -Wstrict-prototypes -Wshadow -Wuninitialized -Wfatal-errors -Wno-language-extension-token -Wno-unused-parameter -g -rdynamic -fsanitize=address,undefined,fuzzer -Og -DCRASH_ON_UNREACHABLE

      - name: Create test_corpus directory
        run: mkdir -p test_corpus

      - name: Copy tests to test_corpus
        run: for d in tests/err/* tests/err_runtime/* tests/ok/*; do name=${d##*/}; cp $d/*.grug test_corpus/$name.grug; done

      - name: Create corpus directory
        run: mkdir -p corpus

      - name: Merge test_corpus to corpus
        run: ./a.out -merge=1 corpus test_corpus

      - name: Fuzz for 1 minute
        run: ./a.out corpus -use_value_profile=1 -timeout=1 -max_total_time=60

  build-ubuntu-gcc:
    name: ubuntu-gcc
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source
      - *install-nasm

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH
        env:
          CC: gcc

  build-ubuntu-gcc-asan:
    name: ubuntu-gcc-asan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source
      - *install-nasm

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH
        env:
          CC: gcc
          ASAN: 1

  build-ubuntu-gcc-valgrind:
    name: ubuntu-gcc-valgrind
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - *update-apt
      - *checkout-grug-tests
      - *get-grug-source
      - *install-nasm
      - *install-valgrind

      - name: Run the tests
        run: |
          cd grug-tests
          ./tests.sh $GRUG_PATH
        env:
          CC: gcc
          VALGRIND: 1


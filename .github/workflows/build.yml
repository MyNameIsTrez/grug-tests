  build-mac-clang:
    name: mac-clang
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone the grug submodule
        run: git submodule update --init

      - name: Install nasm
        run: brew install nasm

      - name: Install binutils
        run: brew install binutils

      # - name: Print greadelf its location
      #   run: type greadelf

      # - name: Print greadelf its detailed location
      #   run: type -a greadelf

      - name: ls binutils
        run: ls -l /opt/homebrew/opt/binutils/bin

      - name: Run readelf
        run: readelf

      # - name: Symlink greadelf to readelf
